<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 24px; color: #333333;">Email Confirmation</h1>
        <p style="font-size: 16px; color: #555555; line-height: 1.5;">Hello,</p>
        <p style="font-size: 16px; color: #555555; line-height: 1.5;">Thank you for registering with our service. Please click the button below to confirm your email address and set your new password:</p>
        <a href="{{CONFIRMATION_LINK}}" style="display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 3px; margin-top: 20px;">Confirm Email</a>
        <p style="font-size: 16px; color: #555555; line-height: 1.5;">If you didn't register for our service, you can ignore this email.</p>
        <p style="font-size: 16px; color: #555555; line-height: 1.5;">Best regards,</p>
        <p style="font-size: 16px; color: #555555; line-height: 1.5;">Your Company Name</p>
    </div>
</body>
</html>
