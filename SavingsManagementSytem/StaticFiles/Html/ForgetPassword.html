<body>
    <div style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <h1 style="font-size: 24px; color: #333333;">Password Reset</h1>
            <p style="font-size: 16px; color: #555555; line-height: 1.5;">Hello,</p>
            <p style="font-size: 16px; color: #555555; line-height: 1.5;">

            </p>
            <a href="{{RESET_LINK}}" style="display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 3px; margin-top: 20px;">Reset Password</a>
            <p style="font-size: 16px; color: #555555; line-height: 1.5;">If you didn't request this password reset, you can ignore this email. Your password won't be changed.</p>
            <p style="font-size: 16px; color: #555555; line-height: 1.5;">Best regards,</p>
            <p style="font-size: 16px; color: #555555; line-height: 1.5;">Your Company Name</p>
